<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="navbar">Gyan's Weather App</div>
      <aside class="left-side">
        <button class="btn" type="submit" id="get-weather">Get Weather</button>
        <table>
          <tr>
            <td style="background-color: #4472c4; color: white">City</td>
          </tr>
          <tr>
            <td>London</td>
          </tr>
          <tr>
            <td>New York</td>
          </tr>
          <tr>
            <td>Los Angeles</td>
          </tr>
          <tr>
            <td>Las Vegasa</td>
          </tr>
        </table>
      </aside>
      <div id="vertical"></div>
      <div class="right-side">
        <div class="search-bar">
          <input type="text" placeholder="City Name" />
          <input type="button" value="Search" />
        </div>
        <table class="table2" id="second-table">
          <tr class="t2-tr">
            <td>City</td>
            <td>Description</td>
            <td>Temperature(C)</td>
            <td>Pressure(hPa)</td>
            <td>Data age(hrs)</td>
            <td>Data age(hrs)</td>
          </tr>
        </table>
        <!-- <div class="active-no-data">No Data</div> -->
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
